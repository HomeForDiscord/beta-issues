name: Add bugs project

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@0.4.1
        with:
          project-url: https://github.com/orgs/HomeForDiscord/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: triage
          label-operator: OR
